  validate_email:
    type: text
    mappings:
      - type: from_entity
        entity: validate_email
    influence_conversation: true
  hotel:
    type: text
    mappings:
      - type: from_entity
        entity: hotel
    influence_conversation: true    
        
  flight:
    type: text
    mappings:
      - type: from_entity
        entity: flight
  city:
    type: text
    mappings:
    - type: from_entity
      entity: city
      intent: location
      conditions:
      - active_loop: hotel_enquiry_form
        requested_slot: city
    influence_conversation: true
  month:
    type: text
    mappings:
    - type: from_entity
      entity: month
      conditions:
      - active_loop: hotel_enquiry_form
        requested_slot: start_date
    influence_conversation: true
  start_date:
    type: text
    mappings:
    - type: from_entity
      entity: start_date
      conditions:
      - active_loop: hotel_enquiry_form
        requested_slot: start_date
    influence_conversation: true
    
  end_date: 
    type: text
    mappings: 
    - type: from_entity
      entity: end_date
      conditions:
      - active_loop: hotel_enquiry_form
        requested_slot: start_date
    influence_conversation: true

