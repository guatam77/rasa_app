forms:
  hotel_enquiry_form:
    required_slots:
      # - country
      - city
      - start_date
      - month
      - end_date
      # - end_date
actions: 
  - validate_hotel_enquiry_form
  - action_greet
  - action_next_weekend
  - action_email
  - action_show_search
  # - action_dates  
  # - action_hotel
responses:
  utter_greet:
  - text: "📧 Can you please enter your valid email ?"
  utter_goodbye:
  - text: "Will you please rephrase"
  utter_iamabot:
  - text: "I didn't get what you are saying"
  utter_finish:
  - text: "Thank you , Hope information was useful."
  utter_email:
  - text: "🙋‍♀️ Hi, I'm an AI assistant. Here to help you plan the perfect next trip Let's chat or click on one of the options below:"
    quick_replies:
      - content_type: text
        title: ✈️ Flight
        payload: /flight{{"flight":"flight"}}
      - content_type: text
        title: 🏩 Hotel
        payload: /hotel{{"hotel":"hotel"}}  
  # utter_ask_country:
  # - text : "From which country you belong ? "
  utter_ask_city:
  - text: "🏠 which location are you interested in ?"    
    quick_replies:
      - content_type: text
        title: Dubai
        payload: Dubai
      - content_type: text
        title: Venice
        payload: Venice
  utter_ask_start_date:
  - text: "📅  What are the dates of your stay? Say dates like 'May 15 - 25' "
    quick_replies:
        - content_type: text
          title: next weekend
          payload: /next_weekend
  utter_search:
    - text: 🔎 "searching on \n 🏨 {hotel} \n 🌉 {city} on date \n 📅 {month} {start_date} to {month} {end_date} " 
      quick_replies:
        - content_type: text
          title: Start again
          payload: /email
        - content_type: text
          title: Change Date
          payload: /dates
     
  utter_flight:
