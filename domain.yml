version: "3.1"

intents:
  - greet
  - goodbye
  # - guest_country
  - email
  - hotel
  - location
  - dates
  - flight
  - next_weekend
  - finish
  - bot_challenge
entities:
  - validate_email
  # - country
  - city
  - month
  - start_date
  - end_date
  - hotel
  - flight
slots:
  # year:
  #   type: text
